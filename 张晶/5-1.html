<title>无标题文档</title>

.box{
     width:800px;
	 height:500px;
	 margin:0px auto;
	 border:1px solid #444;
}
.box.header{
	height:90px;
	background-color:#309;
}
.box.left{
    width:600px;
	height:400px;
	float:left;
	background-color:#009900;	  
}
.box.right{
    width:200px;
	
}

</style>

<div class="box">
  <div class="header"></div>
  <div class="left"></div>
  <div class="right"></div>
